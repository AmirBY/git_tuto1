<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./crud.css">
    <title>Document</title>
    <!-- <script defer src="./crud.js"></script> -->
</head>

<body>

    <input type="text" id='title' placeholder="Title...">
    <div class="create">
        <input onkeyup="getTotal()" type="number" id='price' placeholder="price">
        <input onkeyup="getTotal()" type="number" id='taxes' placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id='ads' placeholder="ads">
        <input onkeyup="getTotal()" type="number" id='discount' placeholder="discount">
        <span id="total"></span>
    </div>

    <div class="create2">
        <input id="ctr" type="number" placeholder="counter...">
        <input type="text" id="category" placeholder="category">
        <button onclick="createProduct()" id="submit" type="submit">create</button>
    </div>

    <div id="delAllData">
        <!-- crud.js -->
    </div>

    <input onkeyup="searchData(this.value)" type="text" id='search' placeholder="search...">
    <div class="groupBtn">
        <button onclick="searchBy(this.id)" id="searchTitle" type="submit">Search By Title</button>
        <button onclick="searchBy(this.id)" id="searchCategory" type="submit">Search By Category</button>

    </div>


    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody id="amir">
            <!-- with dom L82-->
        </tbody>
    </table>






    <script src="./crud.js"></script>
</body>

</html>
